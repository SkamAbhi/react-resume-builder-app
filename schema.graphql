# schema.graphql
type PersonalInfo {
  id: ID!
  firstName: String
  middleName: String
  lastName: String
  birthdate: String
  email: String
  profession: String
  personalAddress: Address
  resume: Resume
}

type Address {
  street: String
  city: String
  state: String
  country: String
  zipcode: String
}

type Resume {
  id: ID!
  name: String
  user: User
}

type User {
  id: ID!
  name: String
  email: String
}

type Query {
  getAllPersonalInfo: PersonalInfoConnection
}

type PersonalInfoConnection {
  edges: [PersonalInfoEdge]
}

type PersonalInfoEdge {
  node: PersonalInfo
}
