type Mutation {
  addNewPersonalInfo(input: AddNewPersonalInfoInput!): AddNewPersonalInfoPayload
  addNewEducation(input: AddNewEducationInput!): AddEducationPayload
  addNewResume(input: AddNewResumeInput!): AddNewResumePayload
  addNewProject(input: AddNewProjectInput!): AddNewProjectPayload
  addNewSkill(input: AddNewSkillInput!): AddNewSkillPayload!
  addNewSummary(input: AddNewSummaryInput): AddSummaryPayload
}
input AddNewSkillInput {
  idResume: ID!
  skillName: String!
}
type AddNewSkillPayload {
  id: ID!
  success: Boolean!
}

input AddNewResumeInput {
  userId: String
  name: String
}

type AddNewResumePayload {
  success: Boolean
  id: ID!
}

type AddNewProjectPayload {
  success: Boolean
  id: ID!
}

input AddNewPersonalInfoInput {
  id: ID
  firstName: String
  lastName: String
  profession: String
  phone: String
  email: String
}

type AddNewPersonalInfoPayload {
  success: Boolean
  id: ID!
}
type Address {
  street: String
  city: String
  state: String
  country: String
  zipcode: String
}

type User {
  id: ID!
  name: String
  email: String
}
type Query {
  getPersonalInfo: PersonalInfo
  getEducationDetails(id: ID!): EducationDetails
  getResume(id: ID!): ResumePreview
  addNewSummary(id: ID!): Summary
}
input AddNewEducationInput {
  instituteName: String!
  instituteLocation: String!
  degree: String!
  fieldOfStudy: String!
  startDate: String!
  endDate: String!
  description: String
}

type AddEducationPayload {
  success: Boolean!
  id: ID!
}

input AddNewProjectInput {
  idResume: ID!
  projectName: String!
  role: String!
  technologies: [String!]
  description: String
  results: String
}

type AddSummaryPayload {
  id: ID!
  success: Boolean!
}
input AddNewSummaryInput {
  summaryDetails: String
}
input AddSkillInput {
  idResume: ID!
  skillName: String!
}

type AddSkillPayload {
  id: ID
  success: Boolean
}

type Summary {
  id: ID!
