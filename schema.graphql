  resume: Resume
  createdAt: String!
  updatedAt: String!
  description: String!
  degree: String!
}
type PersonalInfo {
  id: ID!
  firstName: String
  middleName: String
  lastName: String
  birthdate: String
  email: String
  profession: String
  phoneNumber:String
  photo:String
  personalAddress: Address
  resume: Resume
}
type ResumePreview {
  personalInfo: PersonalInfo
  educationDetails: [EducationDetails]
  summary: Summary
  skills: [Skill]
  projects: [Project]
}

type Resume {
  personalInfo: PersonalInfo
  educationDetails: [EducationDetails]
}
